<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Financial Dashboard</title>
</head>

<body>
  <div id="dashboard">
    <nav class="menu">
      <img class="logo" src="./assets/image/logo.svg" alt="Logo" />

      <ul>
        <li>Overview</li>
        <li>Transactions</li>
        <li>Cards</li>
        <li>Invoices</li>
        <li>Goals</li>
        <li>Settings</li>
      </ul>

      <img class="logo-buy" src="./assets/image/info-money.svg" alt="Logo" />

      <button>Upgrade to premium</button>
    </nav>

    <div class="container-content">
      <header class="header">
        <div class="content-text">
          <h1>Weekle sumup</h1>
          <span>Get summary of your weekly online transactions here.</span>
        </div>

        <div class="container-infos">
          <img class="icon" src="./assets/icons/icon-email.svg" alt="message" />
          <img class="icon" src="./assets/icons/icon-notification.svg" alt="notification" />

          <img class="icon-avatar" src="./assets/icons/avatar.svg" alt="Avatar" />
          <div class="box-user">
            <strong>Daniel</strong>
            <span>Admin account</span>
          </div>
        </div>
      </header>

      <div class="container-cardboard">
        <span class="title">Cards</span>
        <div class="content">
          <div class="container-card">
            <div class="card">
              <img src="./assets/image/icon-card.svg" alt="Bank">
              <span class="number">5789 * * * *  * * * * 2783</span>
              <div class="container-info-card">
                <div class="info">
                  <span>Card holder</span>
                  <h2>DANIEL S GRISOLIA</h2>
                </div>
                <div class="info">
                  <span>Expire date</span>
                  <h2>06/21</h2>
                </div>
              </div>
            </div>
            <div class="progress">
              <span></span>
            </div>
            <p>Weeklly payment limit <strong>$132.54 / $4000</strong></p>
          </div>
          <div class="container-spending"></div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
